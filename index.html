<!DOCTYPE html>
<html lang="en" ng-app="instaSearcherApp">
<head>
  <meta charset="UTF-8">
  <title>Thinkful: Lesson 1.5.5 - Instagram Searcher</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="instaSearcherCtrl">
  <header>
    <img src="img/logo.png" alt="Instagram Searcher Logo">
  </header>
  <form ng-submit="searchRecentTags()">
    <input type="text" ng-model="query" name="query" id="query">
    <input type="submit" value="Submit">
  </form>
  <div class="search-results">
    <div ng-repeat="image in images">
      <img ng-src="{{ image }}" class="search-results__image" />
    </div>
  </div>
</body>
</html>
